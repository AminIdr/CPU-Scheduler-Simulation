<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gantt Chart</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
    /* Add any CSS styles here */
    #chart {
        width: 800px;
        height: 200px; /* Reduced height for a single row */
        margin: 20px auto;
        font-family: Arial, sans-serif;
    }
    .task {
        fill: steelblue;
    }
    .task-label {
        font-size: 12px;
        text-anchor: middle;
        fill: white;
    }
    .chart-title {
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
    }
</style>
</head>
<body>
<div id="chart"></div>
<script>
// Sample data for the Gantt chart
const tasks = [
    { task: "Task 1", startDate: 0, endDate: 5 },
    { task: "Task 2", startDate: 6, endDate: 10 },
    { task: "Task 3", startDate: 11, endDate: 15 }
];

// Set up the dimensions of the chart
const margin = { top: 30, right: 30, bottom: 30, left: 60 };
const width = 800 - margin.left - margin.right;
const height = 200 - margin.top - margin.bottom; // Reduced height for a single row

// Create the SVG element
const svg = d3.select("#chart")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

// Create scales for x axis
const xScale = d3.scaleLinear()
    .domain([0, d3.max(tasks, d => d.endDate)])
    .range([0, width]);

// Add x axis with ticks at start and end dates
svg.append("g")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(xScale)
        .tickValues(tasks.flatMap(d => [d.startDate, d.endDate])) // Set tick values to start and end dates
        .tickFormat(d3.format("d"))); // Display tick values as integers

// Add bars for tasks
svg.selectAll(".task")
    .data(tasks)
    .enter().append("rect")
    .attr("class", "task")
    .attr("x", d => xScale(d.startDate))
    .attr("y", 0) // Adjusted y position
    .attr("width", d => xScale(d.endDate) - xScale(d.startDate))
    .attr("height", height) // Adjusted height of the boxes
    .append("title")
    .text(d => d.task);

// Add task labels
svg.selectAll(".task-label")
    .data(tasks)
    .enter().append("text")
    .attr("class", "task-label")
    .attr("x", d => (xScale(d.startDate) + xScale(d.endDate)) / 2)
    .attr("y", height / 2) // Center vertically
    .text(d => d.task);
</script>
</body>
</html>
